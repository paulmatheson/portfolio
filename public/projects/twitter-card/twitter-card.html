<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Twitter Card Live Concept</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="hidden-sm hidden-md hidden-lg">
			<a class="navbar-brand" href="../../index.html">&larr; <i class="fa fa-home" aria-hidden="true"></i></a>
		</div>
	    <div class="hidden-xs" id="bs-example-navbar-collapse-1 text-center">
	    	<a class="navbar-brand" href="../../index.html">&larr; Back Home</a>
	    </div>
	</nav>
	<div class="container all">
		<header>
			<div class="banner text-center">
				<h4>@NASA</h4>
				<p>Explore the universe and discover our home planet with @NASA. We usually post in EDT (UTC-4).</p>
			</div>
			
			<div class="text-center avatar-container">
				<img src="https://i.imgur.com/wytTbNW.jpg" alt="avatar" class="avatar">
			</div>



		</header>

		<div class="content text-center">
			<div class="row stats-container">
				
				<div class="col-xs-4 col-sm-4 stats">
					<h4>49.1K</h4>
				    <p>Tweets</p>
				</div>
				<div class="col-xs-4 col-sm-4 stats">
					<h4>26.6M</h4>
					<p>Followers</p>
				</div>
				<div class="col-xs-4 col-sm-4 stats">
					<h4>268</h4>
					<p>Following</p>
				</div>
				
			</div>

      <button class="btn" id="follow-button"><span id="follow"><i class="fa fa-twitter" aria-hidden="true"></i> Follow</span><span id="following"><i class="fa fa-check" aria-hidden="true"></i> Following</span>
      </button>
     
        </div>
		</div>

	</div>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="js/script.js"></script>
