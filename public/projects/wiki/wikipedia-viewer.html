<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Wikipedia Search</title>

	<link href="css/style.css" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	
</head>

<!-- https://www.w3schools.com/howto/howto_css_animated_search.asp -->

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="hidden-sm hidden-md hidden-lg">
			<a class="navbar-brand" href="../../index.html">&larr;</a>
		</div>
	    <div class="hidden-xs" id="bs-example-navbar-collapse-1 text-center">
	    	<a class="navbar-brand" href="../../index.html">&larr; Back Home</a>
	    </div>
	</nav>
	<div class="container fill fade-in">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-xs-12 col-md-8 text-center content">

				<h1 id="header"><a href="wikipedia-viewer.html"><strong>Wiki Search</strong></a></h1>
				<form class="navbar-form" role="search" id="search-bar">
				    <div class="input-group add-on">
						<input class="form-control" placeholder="Search on Wikipedia" name="search-input" id="search-input" type="search">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit" id="submit-search-btn"><i class="glyphicon glyphicon-search"></i></button>
						</div>
				    </div>
				</form>

				<div id="div-random-btn">
					<button class="btn btn-primary" id="random-btn">Go to a Random Article</button>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div id="output-div" class="col-xs-12 col-md-10">
			
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row">
			<div class="col-xs-12 text-center" id="info">
				<p>
					<button class="btn btn-link" id="about-btn"><i class="fa fa-lg fa-info-circle" aria-hidden="true"></i></button>
					<div class="col-xs-3"></div>
				</p>
				<div class="col-xs-6" id="about">
					<p class="text-center">This project was developed by me, <a href="http://www.paulmatheson.net" target="_blank">Paul Matheson</a> as part of my coursework on FreeCodeCamp.</p>
					<p class="text-center">If you enjoyed using it, consider <a href="http://PayPal.Me/pmatheson" target="_blank">getting me a coffee</a>.</p>
				</div>
				<div class="col-xs-3"></div>
			</div>
		</div>

	</div>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
