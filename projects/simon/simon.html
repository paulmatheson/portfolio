<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Play Simon Says</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="gameboard">
			<div class="game-btn green unclickable" id="0">
			</div>
			<div class="game-btn red unclickable" id="1">
			</div>
			<div class="game-btn yellow unclickable" id="3">
			</div>
			<div class="game-btn blue unclickable" id="2">
			</div>
			
			<div class="middle-console">
				<div class="title">
					<img src="simon-logo.png" width="175px" />
				</div>
				
				
				<div class="controls">
					<div>
						<div class="display"><span class="count">--</span></div>
					</div>
					<div>
						<div class="start unclickable"></div>
					</div>
					<div>
						<div class="strict"></div>
					</div>
					<div>
						<div class="strict-light strict-light-off"></div>
					</div>
				</div>
				<div class="controls-bottom">
					<span class="label">LEVEL</span>
					<span class="label">START</span>
					<span class="label">STRICT</span>
				</div>

				<span class="switch-label">OFF</span>
				<label class="switch">
					<input type="checkbox" id="on-off">

					<span class="slider"></span>
				</label>
				<span class="switch-label">ON</span>
			</div>

			
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="script.js"></script>

</body>
</html>
