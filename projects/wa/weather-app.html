<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Local Weather</title>

	
	<link rel="stylesheet" href="css/webfont.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluild">
		<div class="row">
			<nav class="navbar navbar-default navbar-static-top">
				<div class="hidden-sm hidden-md hidden-lg">
					<a class="navbar-brand" href="../../index.html">&larr;</a>
				</div>
			    <div class="hidden-xs" id="bs-example-navbar-collapse-1 text-center">
			    	<a class="navbar-brand" href="../../index.html">&larr; Back Home</a>
			    </div>
			</nav>

			<div class="col-md-3 col-sm-3 col-lg-4"></div>
			<div class="container col-xs-12 col-md-6 col-sm-6 col-lg-4">
				<div class="row">
					<div class="col-xs-12 today">
						<div class="text-center">
							<form class id="locSearchForm">
								<input type="search" name="locSearch" id="locSearch" placeholder="Enter City or Zip" autofocus/>
								<button id="locSearchBtn" type="button"><i class="fa fa-search" id="search-icon"></i></button>
							</form>
						</div>
						<div class="row">
							<div class="text-center col-xs-12" id="weather">
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 text-center" data-toggle="buttons">
								<label class="btn btn-default active">
									<input type="radio" name="measurement" value="far" checked="checked" /> &deg;F
								</label>
								<label class="btn btn-default">
									<input type="radio" name="measurement" value="cel" /> &deg;C
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 text-center">
					<h3 class="text-center forecast-header">Forecast</h3>
					<p class="disclaimer">Note: The API that this app uses has unfortunately been discontinued. My code can still be reviewed. 
					<hr />
				</div>
				<div class="col-xs-4 text-center forecast-days" id="1"></div>
				<div class="col-xs-4 text-center forecast-days" id="2"></div>
				<div class="col-xs-4 text-center forecast-days" id="3"></div>
			</div>
			<div class="col-md-3 col-sm-3 col-lg-4"></div>
		</div>
		<div class="row thanks text-center">
			<p>
				<button class="btn btn-link" id="about-btn"><i class="fa fa-lg fa-info-circle" aria-hidden="true"></i></button>
			</p>
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8" id="about">
				<p class="text-center">Developed by <a href="http://www.paulmatheson.net">Paul Matheson</a></p>
				<p class="text-center">If you enjoyed using it, consider <a href="http://www.PayPal.Me/pmatheson" target="_blank">getting me a coffee</a>.</p>
			</div>
			<div class="col-md-3 col-sm-2"></div>
		</div>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
